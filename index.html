<!--
    File: index.html
    Description: Main HTML index file for the game
-->

<!DOCTYPE html>
<html>
    <head>
        <title>The Thanos Principle</title>
        <meta charset="utf-8">

        <!-- Load external stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>

        <!-- Load jQuery, used for JSON and other features -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Store the time this page began to load, for fun -->
        <script>var startTime = Date.now();</script>

        <div class="map-grid-container" id="mapGridContainer_layer0"></div>
        <div class="map-grid-container" id="mapGridContainer_layer1"></div>
        <div class="map-grid-container" id="mapGridContainer_layer2"></div>

        <div class="debug-menu" id="debug-menu" style="display: none;">
            <a>Debug Menu</a>
            <input type="checkbox" id="chkShowLayer0" checked="true" onchange="onDebugShowLayer(0, event.target.checked);">Layer 0</input>
            <input type="checkbox" id="chkShowLayer1" checked="true" onchange="onDebugShowLayer(1, event.target.checked);">Layer 1</input>
            <input type="checkbox" id="chkShowLayer2" checked="true" onchange="onDebugShowLayer(2, event.target.checked);">Layer 2</input>
        </div>

        <!-- Load game scripts after the document has been created -->
        <script src="assets/js/config.js"></script>
        <script src="assets/js/tilesets.js"></script>
        <script src="assets/js/grid.js"></script>
        <script src="assets/js/debug.js"></script>
        <script src="assets/js/tiledImporter.js"></script>
        <script src="assets/maps/testmap.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
