    Description: Main HTML index file for the game

<!DOCTYPE html>
<html>
    <head>
        <title>The Thanos Principle</title>
        <meta charset="utf-8">

        <!-- Load external stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>

        <!-- THANOS FAVICON THANOS FAVICON -->
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
    </head>
    <body>
        <!-- Store the time this page began to load, for fun -->
        <script>var gameStartTime = Date.now();</script>

        <div id="mapRoot"></div>

        <div class="debug-menu" id="debug-menu" style="display: none;">
            <a>Debug Menu</a>
            <input type="checkbox" id="chkShowLayer0" checked="true" onchange="onDebugShowLayer(0, event.target.checked);">Layer 0</input>
            <input type="checkbox" id="chkShowLayer1" checked="true" onchange="onDebugShowLayer(1, event.target.checked);">Layer 1</input>
            <input type="checkbox" id="chkShowLayer2" checked="true" onchange="onDebugShowLayer(2, event.target.checked);">Layer 2</input>
            <button onclick="player.hitTest(100);">HitTest</button>
        </div>

        <!-- Load engine scripts after the document has been created -->
        <script src="assets/js/engine/config.js"></script>
        <script src="assets/js/engine/utils.js"></script>
        <script src="assets/js/engine/tilesets.js"></script>
        <script src="assets/js/engine/sprite.js"></script>
        <script src="assets/js/engine/grid.js"></script>
        <script src="assets/js/engine/debug.js"></script>
        <script src="assets/js/engine/tiledImporter.js"></script>
        <script src="assets/js/engine/player.js"></script>
        <script src="assets/js/engine/input.js"></script>

        <!-- Load game scripts after the engine has been initialized -->
        <script src="assets/maps/testmap2.js"></script>
        <script src="assets/maps/mainmap.js"></script>
        <script src="assets/maps/50x50test.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
